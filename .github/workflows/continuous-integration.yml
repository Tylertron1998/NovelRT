name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  CI_Ubuntu:
    name: ubuntu_${{ matrix.configuration }}_x64
    runs-on: ubuntu-latest
    container:
      image: novelrt/novelrt-build:latest
    strategy:
      matrix:
        configuration: [DEBUG, RELEASE]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: scripts/cibuild.sh --build --test=false --configuration ${{ matrix.configuration }}
        
      - name: Tests
        run: scripts/cibuild.sh --test=true --configuration ${{ matrix.configuration }}

  CI_Windows:
    name: windows_${{ matrix.configuration }}_x64
    runs-on: windows-latest

    defaults:
      run:
        shell: cmd

    strategy:
      matrix:
        configuration: [Debug, Release]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Windows Setup
        run: scripts/machine-setup.cmd

      - name: Build
        run: scripts/cibuild.cmd -build -test=false -configuration ${{ matrix.configuration }}
        
      - name: Tests
        run: scripts/cibuild.cmd -test=true -configuration ${{ matrix.configuration }}
